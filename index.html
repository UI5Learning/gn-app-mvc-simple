<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">
		<title>MVC App</title>
		<script id="sap-ui-bootstrap"
			src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"sapui5.demo.mvcapp":"./webapp/"}'>
		</script>
		<script>
			//Application Data
			var oData = {
				"CountSuppliers" : "2",
				"Suppliers": [
					{
						"ID":0,
						"Name":"Exotic Liquids",
						"Address":{
							"Street":"NE 228th",
							"City":"Sammamish",
							"State":"WA",
							"ZipCode":"98074",
							"Country":"USA"
						}
					},
					{
						"ID":1,
						"Name":"Tokyo Traders",
						"Address":{
							"Street":"NE 40th",
							"City":"Redmond",
							"State":"WA",
							"ZipCode":"98052",
							"Country":"USA"
						}
					}
				]
			};
			
			
			//Create the JSON model object, and set the data in there.
			var oModel = new sap.ui.model.json.JSONModel();
			oModel.setData(oData);
			
			//Set model to core, so that the model is available to entire app
			sap.ui.getCore().setModel(oModel);
			
			//Instantiate Master page
			var oPageMasterView = sap.ui.view("masterPage", {
				type: sap.ui.core.mvc.ViewType.JS,
				viewName: "sapui5.demo.mvcapp.view.Master"
			});
			
			//Instantiate Detail View.
			var oPageDetail = sap.ui.view("detailPage", {
				type: sap.ui.core.mvc.ViewType.JS,
				viewName: "sapui5.demo.mvcapp.view.Detail",
			});
			
			var oApp = new sap.m.App({
				initialPage: "masterPage"
			});
			oApp.addPage(oPageMasterView).addPage(oPageDetail);
			oApp.placeAt("content");
			
		
		</script>
	</head>

	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>

</html>
